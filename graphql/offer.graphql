query Offer($slug: String!) {
  offer(filter: { slug: { eq: $slug } }) {
    id
    slug
    content {
      __typename
      ... on TextRecord {
        ...textBlock
      }
      ... on TextImageRecord {
        ...textImageBlock
      }
      ... on TeamRecord {
        ...teamBlock
      }
      ... on HistoryRecord {
        ...historyBlock
      }
      ... on IframeRecord {
        ...iframeBlock
      }
      ... on HeaderSectionRecord {
        ...headerSectionBlock
      }
      ... on QuoteRecord {
        ...quoteBlock
      }
      ... on GalleryRecord {
        ...galleryBlock
      }
    }
    seo: _seoMetaTags {
      attributes
      content
      tag
    }
  }
  site: _site {
    favicon: faviconMetaTags {
      attributes
      content
      tag
    }
  }
}
