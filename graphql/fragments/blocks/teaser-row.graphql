fragment teaserRowBlock on TeaserRowRecord {
  id
  disableMarginTop
  disableMarginBottom
  teasers {
    __typename
    ... on PageRecord {
      id
      teaserDescription
      teaserTitle
      teaserLinkText
      teaserImage {
        responsiveImage {
          ...responsiveImageFragment
        }
      }
      slug
      parent {
        slug
      }
    }
  }
}
