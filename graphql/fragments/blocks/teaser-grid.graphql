fragment teaserGridBlock on TeaserGridRecord {
  id
  teasers {
    __typename
    ... on PageRecord {
      id
      teaserDescription
      teaserTitle
      teaserLinkText
      teaserImage {
        responsiveImage(imgixParams: { fit: crop, w: 460, h: 240, auto: format }) {
          ...responsiveImageFragment
        }
      }
      slug
      parent {
        slug
      }
    }
  }
}
