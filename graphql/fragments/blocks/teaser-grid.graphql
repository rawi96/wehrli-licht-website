fragment teaserGridBlock on TeaserGridRecord {
  id
  teasers {
    __typename
    ... on PageRecord {
      id
      teaserDescription
      teaserTitle
      teaserLinkText
      teaserImage {
        responsiveImage {
          ...responsiveImageFragment
        }
      }
      slug
      parent {
        slug
      }
    }
  }
}
