query HeaderFooter {
  headerFooter {
    menu {
      ... on DirectoryRecord {
        label
        slug
        navigationItems {
          label
          id
          link {
            ... on OfferRecord {
              slug
            }
            ... on PageRecord {
              slug
            }
          }
        }
      }
      ... on NavigationItemRecord {
        label
        link {
          ... on OfferRecord {
            slug
          }
          ... on PageRecord {
            slug
          }
        }
      }
    }
    facebookUrl
    instagramUrl
    linkedinUrl
    companyName
    street
    zip
    place
    phone
    email
    mapsLink
    holidayTitle
    holidayText
    openingHoursTitle
    openingHoursText
  }
}
